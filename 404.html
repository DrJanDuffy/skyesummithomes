<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Skye Summit Real Estate | Dr. Jan Duffy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0A2540 0%, #3A8DDE 100%);
            color: white;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #FFD700;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p style="margin-bottom: 2rem; opacity: 0.9;">The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-links">
                <a href="/" class="btn btn-primary">Go to Homepage</a>
                <a href="/contact" class="btn btn-secondary">Contact Dr. Jan</a>
            </div>
            <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
                Or call: <a href="tel:+17029308222" style="color: #FFD700;">(702) 930-8222</a>
            </p>
        </div>
    </div>
</body>
</html>
